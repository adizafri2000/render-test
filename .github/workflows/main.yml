name: Render Web Service keep-alive

on:
  schedule:
    - cron: '*/12 * * * *'

jobs:
  call_api:
    runs-on: ubuntu-latest

    steps:
      - name: Call API
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          response=$(curl -sSL -X GET "${API_URL%/}/hello/github-actions")
          echo "API Response: $response"
